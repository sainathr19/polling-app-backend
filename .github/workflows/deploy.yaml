name: Deploy Backend to AWS EC2 with Docker
on:
  push:
    branches:
      - main
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1 
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_TAG: latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Cache backend
        id: backend-cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-backend-${{ hashFiles('survey-sphere-be/Dockerfile', 'survey-sphere-be/**/*') }}
          restore-keys: |
            ${{ runner.os }}-docker-backend-
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: survey-sphere-be
          file: survey-sphere-be/Dockerfile
          push: true
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
          tags: ${{ secrets.DOCKER_USERNAME }}/survey-sphere-be:${{ env.IMAGE_TAG }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      
      - name: SSH into EC2 and deploy backend
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the Docker image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/survey-sphere-be:${{ env.IMAGE_TAG }}
            # Stop and remove existing backend container if it exists
            docker stop survey-sphere-be || true
            docker rm survey-sphere-be || true
            # Run the new backend container
            docker run -d \
              --name survey-sphere-be \
              -p 3001:3001 \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/survey-sphere-be:${{ env.IMAGE_TAG }}
